<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Transfer</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
    <br>
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>You can transfer amounts only between AXB Bank Accounts for now</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <div class="IBtransfer shadow p-3 mb-5 bg-body rounded">
        <form action="" method="post">
            <div class="iblogin">
            <label for="from">From</label><br>
            <input type="text" name="from" required placeholder="Your Account Number"><br>
            <label for="to">To</label><br>
            <input type="text" name="toaccno" required placeholder="Payee Account Number"><br>
            <label for="amount">Amount</label><br>
            <input type="number" name="amount" required placeholder="Amount to be Transfered"><br>
            <label for="passwd">Password</label><br>
            <input type="password" name="passwd" required placeholder="Enter password"><br>
            <button type="button" class="btn btn-light" id="bu">IMPS</button>
            <button type="button" class="btn btn-light" id="bu" onclick="">NEFT</button><br>
            <button type="submit" class="btn btn-primary">Transfer</button><br> 
            </div>
        </form>
    </div>
    {% include 'chat.html'%}
</body>
</html>
