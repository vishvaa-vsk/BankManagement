<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e971ca7e25.js" crossorigin="anonymous"></script>
    <title>INTERNET BANKING|AXB BANK</title>
</head>
<body style="background-color: #ecf3f8;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    
    {% include 'navbar.html' %}
    <br>
    {% for message in get_flashed_messages() %}
        {% if message == "Invalid credentials! or account not Exist!!" %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div> 
        {% else %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div> 
        {% endif %}
    {% endfor %}
    <div class="title">
        <h2>AXB BANK</h2>
    </div>
    <div class="IBlogin shadow-lg p-3 mb-5 bg-body rounded">
        <h3>Login to continue</h3>
        <form action="/" method="post">
            <div class="iblogin">
            <label for="accno" class="col-form-label">Account Number</label><br>
            <input type="text" name="accno" required aria-placeholder="Account Number"><br>
            <label for="passwd" class="col-form-label">Password</label><br>
            <input type="password" name="passwd" required aria-placeholder="Password">
            </div><br>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <label id="msg"><a href="{{url_for('resetPassword')}}">Forgot password? </a></label><br>
        <label id="msg" class="form-text" >Dont have a account. <a href="{{url_for('Signup')}}">Try signing up !</a></label>
    </div>
    {% include 'chat.html'%}
</body>
</html>
