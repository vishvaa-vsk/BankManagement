<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/history.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Transaction History</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
    <br>
    <h4>Hi ,{{name}}</h4><br>
    <legend>Your Transaction History</legend><br>
    <table id="history">
        <tr>
            <th class="text-uppercase">Details</th>
            <th class="text-uppercase">Date</th>
            <th class="text-uppercase" >Amount</th>
            <th class="text-uppercase">Balance after Transaction</th>
        </tr>
        {% for data in details %}
        <tr>
            <td >{{data.trans_type}} </td>
            <td>{{data.trans_date}}</td>
            <td>₹{{data.trans_amount}}</td>
            <td>₹{{data.bal_after_trans}}</td>
        </tr>
        {% endfor %}
    </table><br>
    <a href="{{url_for('home')}}" class="btn btn-warning" style="text-align: center;display:inline-block;">Go Back</a>
</body>
</html>
