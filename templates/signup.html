<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>AXB BANK|SIGN UP</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% include 'navbar.html'%}
    <br>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <br>
<div class="IBSignup shadow p-3 mb-5 bg-body rounded">
        <h3>Register now</h3>
    <form action="/signup" method="post">
        <div class="iblogin">
            <label for="name ">Name</label>
            <input type="text" name="name" id="name" required><br>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required><br>

            <label for="number">Contact Number</label>
            <input type="text" name="cno" id="cno" required><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required><br>

            <label for="obal">Opening Balance</label>   
            <input type="number" name="obal" id="obal" required><br>
        
            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" required><br>

            <label for="passwd">Password</label>
            <input type="password" name="passwd" required><br>

            <label for="passwd">Retype your password</label>
            <input type="password" name="re-passwd" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg">SignUp</button><br>
    </form>
        <label id="msg" >Have a account?? <a href="{{url_for('Login')}}">Try Login!</a></label>
 </div>
    
</body>
</html>
