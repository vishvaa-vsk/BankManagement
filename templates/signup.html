<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>AXB BANK|SIGN UP</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% include 'navbar.html'%}
    <br>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <br>
<div class="IBSignup shadow p-3 mb-5 bg-body rounded">
        <h3>Register now</h3><br>
    <form action="/signup" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" placeholder="Name" reqiured id="floatingInput">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Address" name="address"id="floatingTextarea2" style="height: 100px"  reqiured></textarea>
                <label for="floatingTextarea2">Address</label>
            </div><br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="cno" id="floatingInput" placeholder="91000000000"  reqiured>
                <label for="floatingInput">Contact Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control"  name="dob" id="floatingInput"  placeholder="Date of Birth" reqiured >
                <label for="floatingInput">Date of birth</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email" reqiured >
                <label for="floatingInput">Email address</label>
            </div>
            <select class="form-select" aria-label="Default select example" name="acc-type" >
                <option value="Savings" >Savings Account</option required placeholder="Account Type">
                <option value="Current" >Current Account</option required placeholder="Account Type">
                <option value="Child" >Child Account</option required placeholder="Account Type">
            </select><br>
              <div class="form-floating">
                <input type="password" class="form-control" name="passwd" id="floatingPassword" placeholder="Password"  reqiured>
                <label for="floatingPassword">Password</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="password" class="form-control"name="re-passwd" id="floatingPassword" placeholder="Password"  reqiured>
                <label for="floatingPassword">Retype Password</label>
              </div><br>
        <button type="submit"class="btn btn-success btn-lg">SignUp</button>
    </form>
        <label id="msg" >Have a account?? <a href="{{url_for('Login')}}">Try Login!</a></label>
 </div>
    
</body>
</html>
